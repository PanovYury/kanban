{% extends 'base.html' %}

{% block content %}
<h2 class="mb-3">Доски задач</h2>
<div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
    {% for board in boards %}
    <div class="col p-2">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ board.title }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ board.get_status_display }}</h6>
                <p class="card-text">Выполнено {{ board.complete }}/{{ board.total }}</p>
                <a href="{% url 'tasks_list' board_id=board.id %}" target="_blank" class="btn btn-outline-primary">Список задач</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
