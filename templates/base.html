<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const toastContainer = document.querySelector('.toast-container');
            const toastTemplate = document.querySelector('#toast-template').content.querySelector('.toast');

            window.makeToast = (message) => {
                const toastElement = toastTemplate.cloneNode(true);
                toastElement.querySelector('.toast-body').textContent = message;
                toastContainer.append(toastElement);

                const toast = bootstrap.Toast.getOrCreateInstance(toastElement);
                toast.show();

                toastElement.addEventListener('hidden.bs.toast', () => toastElement.remove())
            }
        })
    </script>
</head>

<body class="bg-body-secondary">
    <nav class="navbar bg-body border-bottom navbar-expand-md">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Kanban</span>
            <div class="collapse navbar-collapse">
                {% with request.resolver_match.url_name as url_name %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'boards_list' %}active{% endif %}"
                            href="{% url 'boards_list' %}">Доски</a>
                    </li>
                </ul>
                {% endwith %}
            </div>
            <a href="{% url 'admin:index' %}" target="_blank" class="btn btn-sm btn-success">Админка</a>
        </div>
    </nav>
    <main class="container py-3">
        {% block content %}
        {% endblock %}
    </main>

    <div class="toast-container top-0 end-0 p-3"></div>

    <template id="toast-template">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </template>
</body>

</html>
