<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    {% block styles %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/sort@3.x.x/dist/cdn.min.js"></script>
    <script defer src="//unpkg.com/alpinejs"></script>
</head>

<body class="bg-body-secondary">
    <nav class="navbar bg-body border-bottom navbar-expand-md">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Kanban</span>
            <div class="collapse navbar-collapse">
                {% with request.resolver_match.url_name as url_name %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'boards_list' %}active{% endif %}"
                            href="{% url 'boards_list' %}">Доски</a>
                    </li>
                </ul>
                {% endwith %}
            </div>
            <a href="{% url 'admin:index' %}" target="_blank" class="btn btn-sm btn-success">Админка</a>
        </div>
    </nav>
    <main class="container py-3">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>

</html>
